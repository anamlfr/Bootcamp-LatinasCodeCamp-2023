<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="result-summary">

      <div class="result">

        <h1> Your Result </h1>

        <div class="result-score">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>

        <div class="result-great">
          <h3>Great</h3>
          <p class="text">You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

      </div>

      <div class="summary">
        <h4>Summary</h4>

        <div class="individual reaction">
          <p class="float-left"><img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction</p>
          <div class="float-right">
            <p class="score"><span class="bold">80</span> / 100</p>
          </div>
        </div>

        <div class="individual memory">
          <p class="float-left"><img src="assets/images/icon-memory.svg" alt="Memory">Memory</p>
          <div class="float-right">
            <p class="score"><span class="bold">92</span> / 100</p>
          </div>
        </div>

        <div class="individual verbal">
          <p class="float-left"><img src="assets/images/icon-verbal.svg" alt="Verbal">Verbal</p>
          <div class="float-right">
            <p class="score"><span class="bold">61</span> / 100</p>
          </div>
        </div>

        <div class="individual visual">
          <p class="float-left"><img src="assets/images/icon-visual.svg" alt="Visual">Visual</p>
          <div class="float-right">
            <p class="score"><span class="bold">72</span> / 100</p>
          </div>
        </div>
        <br>
        <div>
          <button class="btn">Continue</button>
        </div>


      </div>



    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ana Alfaro</a>.
  </div>
</body>

</html>
