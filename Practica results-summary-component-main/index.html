<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="container">
    <div class="result">
      <h1> Your Result </h1>
      <div class="result-score">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="result-great">
        <h3>Great</h3>
        <p class="text">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="summary">
      <h4>Summary</h4>

      <div class="scores">

        <div class="reaction score">
          <div class="score-con">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <span>Reaction</span>
          </div>
          <span class="black">80 / <span class="grey">100</span></span>
        </div>

        <div class="memory score">
          <div class="score-con">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <span>Memory</span>
          </div>
          <span class="black">92 / <span class="grey">100</span></span>
        </div>

        <div class="verbal score">
          <div class="score-con">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <span>Verbal</span>
          </div>
          <span class="black">61 / <span class="grey">100</span></span>
        </div>

        <div class="visual score">
          <div class="score-con">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span>visual</span>
          </div>
          <span class="black">72 / <span class="grey">100</span></span>
        </div>

      </div>
      <div>
        <button>Continue</button>
      </div>

      <br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ana Alfaro</a>.
      </div>

    </div>
  </div>


</body>

</html>
